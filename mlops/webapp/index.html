<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Iris Webapp</title>
</head>
<body>
  <h1>Iris Webapp</h1>
  <form id="input-form">
    <div>
      <label for="sepal-length">Sepal Length:</label>
      <input type="number" id="sepal-length" name="sepal_length" step="0.1" required>
    </div>
    <div>
      <label for="sepal-width">Sepal Width:</label>
      <input type="number" id="sepal-width" name="sepal_width" step="0.1" required>
    </div>
    <div>
      <label for="petal-length">Petal Length:</label>
      <input type="number" id="petal-length" name="petal_length" step="0.1" required>
    </div>
    <div>
      <label for="petal-width">Petal Width:</label>
      <input type="number" id="petal-width" name="petal_width" step="0.1" required>
    </div>
    <button type="submit">Predict</button>
  </form>
  <div id="result"></div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
